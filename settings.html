<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="settings.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="blue_section">
            <div id="photo_placeholder">
                <img src="./imgs/placeholder.png">
                <div id="username_line">
                    <p>User name AGE</p>
                </div>
            </div>
            <div id="setting_interface">
                <div id="menu_setting">
                    <div id="account_btn">
                        Account
                    </div>
                    <div id="settings_btn">
                        Settings
                        <span class="material-icons">
                            settings
                        </span>
                    </div>
                </div>
                <div id="black_btn">
                    <p>Change profile picture</p>
                </div>
            </div>
        </div>
        <div id="white_section">
            <div id="settings">
                <div id="settings_section1">
                    <div id="white_heading">
                        <p>Profile</p>
                        <img src="./imgs/left_arrow.svg" />
                    </div>
                </div>
                <div id="settings_section2">
                    <div class="setting_item">
                        <div class="item">Report Abuse</div>
                    </div>
                    <div class="setting_item">
                        <div class="item">Terms and Agreements</div>
                    </div>
                    <div class="setting_item">
                        <div class="item">Privacy Policy</div>
                    </div>
                    <div class="setting_item">
                        <div class="item">Contact Us
                            <span class="material-icons">
                                mail_outline
                            </span>
                        </div>
                    </div>
                    <div class="setting_item">
                        <div class="item">Close account</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
