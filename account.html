<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="account.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="blue_section">
            <div id="photo_placeholder">
                <img src="./imgs/placeholder.png">
                <div id="username_line">
                    <p>User name AGE</p>
                </div>
            </div>
            <div id="setting_interface">
                <div id="menu_setting">
                    <div id="account_btn">
                        Account
                    </div>
                    <div id="settings_btn">
                        Settings
                        <span class="material-icons">
                            settings
                        </span>
                    </div>
                </div>
                <div id="black_btn">
                    <p>Change profile picture</p>
                </div>
            </div>
        </div>
        <div id="white_section">
            <div id="settings">
                <div id="settings_section1">
                    <div id="white_heading">
                        <p>Profile</p>
                        <img src="./imgs/left_arrow.svg" />
                    </div>
                    <div id="profile_input">
                        <input type="text" id="input_name" class="profile_inputs" placeholder="Name" size="20">
                        <input type="text" id="input_age" class="profile_inputs" placeholder="Age" size="20">
                        <input type="text" id="input_bio" class="profile_inputs" placeholder="Bio" size="50">
                    </div>
                </div>
                <div id="settings_section2">
                    <div class="filter_item">
                        <div class="item">Smoking</div>
                        <div class="status"><img src="./imgs/check.svg" /></div>
                    </div>
                    <div class="filter_item">
                        <div class="item">Drinking</div>
                        <div class="status"><img src="./imgs/ex.svg" /></div>
                    </div>
                    <div class="filter_item">
                        <div class="item">Active</div>
                        <div class="status"><img src="./imgs/check.svg" /></div>
                    </div>
                    <div class="filter_item">
                        <div class="item">Politics</div>
                        <div class="status"><img src="./imgs/check.svg" /></div>
                    </div>
                    <div class="filter_item">
                        <div class="item">Religion</div>
                        <div class="status"><img src="./imgs/ex.svg" /></div>
                    </div>
                    <div class="filter_item">
                        <div class="item">Pets</div>
                        <div class="status"><img src="./imgs/check.svg" /></div>
                    </div>
                </div>
                <div id="social_media">
                    <img src="./imgs/Instagram-Icon.svg">
                    <div id="black_btn">
                        <p>Connect instagram</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
