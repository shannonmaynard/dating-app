<html lang="en">
<head>

<body id="confirmBody">
    <div id="diectionsText">
        <h2>Welcome to Fuse!</h2>
        <h4>Fill out the form below to sign-up for a new account</h4>
    </div>
<div id="SideDecore">
    <img id="sideLogo" src="../img/IDSP logo.svg">
    <div id="blueBox"></div>
</div>

<div id="pink-box">
  Already Signed up? Log in <a href="">here</a> instead
</div>

<form class="form-horizontal">

    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Name">Name</label>  
      <div class="col-md-4">
      <input id="Name" name="Name" type="text" placeholder="Name" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="addressInp">Address</label>
      <div class="col-md-4">
        <input id="addressInp" name="addressInp" type="password" placeholder="Address" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="usernameInp">Username</label>  
      <div class="col-md-4">
      <input id="usernameInp" name="usernameInp" type="text" placeholder="Username" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordInp">Password</label>
      <div class="col-md-4">
        <input id="passwordInp" name="passwordInp" type="password" placeholder="Password" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordConfirmInp">Confirm Password</label>
      <div class="col-md-4">
        <input id="passwordConfirmInp" name="passwordConfirmInp" type="password" placeholder="Confirm Password" class="form-control input-md" required="">
        
      </div>
    </div>
    
    </fieldset>
    </form>

<button id="nextButton">
    NEXT
</button>

<button id="cancelButton">
    Back
</button>
