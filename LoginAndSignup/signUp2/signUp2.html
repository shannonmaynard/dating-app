<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="signUp2.css" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body id="confirmBody">

    <div id="SideDecore">
        <img id="sideLogo" src="../img/IDSP logo.svg">
        <div id="blueBox"></div>
    </div>

    <div id="pink-box">
        Already Signed up? Log in <a href="/login-page/login.html">here</a> instead
    </div>
    <form class="form-horizontal1">
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="countryInp">Country</label>
          <div class="col-md-4">
            <select id="countryInp" name="countryInp" class="form-control">
              <option value="1">Canada</option>
              <option value="2">United States of America</option>
              <option value="3">Mexico</option>
            </select>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="provinceInp">State/Province</label>
          <div class="col-md-4">
            <select id="provinceInp" name="provinceInp" class="form-control">
              <option value="1">QC</option>
              <option value="2">BC</option>
              <option value="3">AL</option>
              <option value="4">NB</option>
            </select>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cityInp">Citty</label>
          <div class="col-md-4">
            <select id="cityInp" name="cityInp" class="form-control">
              <option value="1">Montreal</option>
              <option value="2">Quebec City</option>
            </select>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ageInp">Age</label>  
          <div class="col-md-4">
          <input id="ageInp" name="ageInp" type="text" placeholder="Age" class="form-control input-md" required="">
            
          </div>
        </div>
        </form>

        <form class="form-horizontal2">
            
            <!-- Multiple Radios -->
            <div class="form-group2">
              <label class="col-md-4 control-label" for="genderInp">Gender</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="genderInp-0">
                  <input type="radio" name="genderInp" id="genderInp-0" value="1" checked="checked">
                  Male
                </label>
                </div>
              <div class="radio">
                <label for="genderInp-1">
                  <input type="radio" name="genderInp" id="genderInp-1" value="2">
                  Female
                </label>
                </div>
              </div>
            </div>
            
            <!-- Multiple Checkboxes -->
            <div class="form-group2">
              <label class="col-md-4 control-label" for="genderInp">Intrested in</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="genderInp-0">
                  <input type="radio" name="genderInt" id="genderInp-0" value="1" checked="checked">
                  Male
                </label>
                </div>
              <div class="radio">
                <label for="genderInp-1">
                  <input type="radio" name="genderInt" id="genderInp-1" value="2">
                  Female
                </label>
                </div>
                <div class="radio">
                  <label for="genderInp-1">
                    <input type="radio" name="genderInt" id="genderInp-1" value="2">
                    No
                  </label>
                </div>
              </div>
            </div>
            
            <!-- Multiple Checkboxes -->
            <div class="form-group2-1">
              <label class="col-md-4 control-label" for="emailsInp"></label>
              <div class="col-md-4">
              <div class="checkbox">
                <label for="emailsInp-0">
                  <input type="checkbox" name="emailsInp" id="emailsInp-0" value="1">
                  Receive emails on news and promotions
                </label>
                </div>
              </div>
            </div>
            
            <!-- Multiple Checkboxes -->
            <div class="form-group2-1">
              <label class="col-md-4 control-label" for="termsInp"></label>
              <div class="col-md-4">
              <div class="checkbox">
                <label for="termsInp-0">
                  <input type="checkbox" name="termsInp" id="termsInp-0" value="1">
                  I agree to the terms and conditions
                </label>
                </div>
              </div>
            </div>
            
            </form>
            

<button id="nextButton">
  <a href="/LoginAndSignup/signUpConfirmation/confirm.html">NEXT</a>
</button>

<button id="cancelButton">
  <a href="/LoginAndSignup/SignUp1/signUp1.html">Back</a>
</button>
    
    
</body>
</html>
